site_name: Digital Business Automation
site_description: Knowledge sharing on digital business automation
repo_url: https://github.com/ibm-cloud-architecture/refarch-dba
docs_dir: docs
site_dir: public
edit_uri: edit/master/docs
theme:
  name: material
  feature:
    tabs: true
  palette:
    scheme: default
    primary: black
  language: en
  custom_dir: overrides
  features:
      - navigation.tabs
      - navigation.instant
      - navigation.tracking
      - navigation.tabs.sticky
      - navigation.top
      - navigation.sections
extra_css: ["extra.css"]
use_directory_urls: true
plugins:
  - search:
      lang: en
  - pdf-export:
      enabled_if_env: ENABLE_PDF_EXPORT


markdown_extensions:
  - attr_list
  - admonition
  - codehilite
  - footnotes
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.details
  - md_in_html
  - extra
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      base_path: docs/snippets
copyright: Copyright Â© 2022 IBM
nav:
  - Home: index.md
  - Introduction:
    - Overview: introduction/overview/index.md
    - Reference architecture: introduction/reference-architecture/index.md
  - Methodology:
    - Overview: methodology/overview/index.md
    - Agile Business Rule Development: methodology/abrd/index.md
    - Event Storming: https://ibm-cloud-architecture.github.io/refarch-eda/methodology/event-storming/
  - Patterns in DBA:
    - Devising the data models: methodology/model/index.md
    - Champion-challenger: https://ibm-cloud-architecture.github.io/odm-cp4d-integration/champchall/
  - Technologies:
    - Overview: technology/index.md
    - Automation Decision Service: technology/decision/index.md
    - RPA: technology/rpa/index.md
  - Use Cases:
    - Accounts Payable: use-cases/accounts-pay/index.md
    - HR Onboarding App: use-cases/hr-onboard-app/index.md
    - ODM-WML integration: https://ibm-cloud-architecture.github.io/odm-cp4d-integration/introduction
    - Refund Request: use-cases/refund-req/index.md
    - Onboarding Automation: use-cases/onboarding-automation/index.md
    - Shared Services: use-cases/shared-ser/index.md
    - Connect Salesforce: use-cases/connect-salesforce/index.md
  - Contribute: contribute/index.md
